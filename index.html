<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculatrice en Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="ecran">
                <div class="operation"></div>
                <div class="resultat"></div>
                <button data-code="8" class="tag-x bx bxs-tag-x"></button>
            </div>
            <button data-code="46" class="btn clear">C</button>
            <button data-code="13" class="btn egal">=</button>
            <button data-code="9898" class="btn r_right">(</button>
            <button data-code="169" class="btn r_left">)</button>
            <button data-code="58" class="btn division">รท</button>
            <button data-code="49" class="btn un">1</button>
            <button data-code="53" class="btn cinq">5</button>
            <button data-code="170" class="btn fois">*</button>
            <button data-code="61" class="btn plus">+</button>
            <button data-code="9899" class="btn moins">-</button>
            <button data-code="9897" class="btn btn_plus_moins">+/-</button>
            <button data-code="59" class="btn point">.</button>
            <button data-code="48" class="btn zero">0</button>
            <button data-code="55" class="btn sept">7</button>
            <button data-code="50" class="btn deux">2</button>
            <button data-code="51" class="btn trois">3</button>
            <button data-code="52" class="btn quatre">4</button>
            <button data-code="54" class="btn six">6</button>
            <button data-code="56" class="btn huit">8</button>
            <button data-code="57" class="btn neuf">9</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
