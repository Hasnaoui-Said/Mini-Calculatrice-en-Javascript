<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini Calculatrice en Javascript</title>
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="ecranAll">
                <div class="operationOpp"></div>
                <div class="resultat"></div>
                <button class="tag-x bx bxs-tag-x"></button>
            </div>
            <button class="btn clear">C</button>
            <button class="btn egal ">=</button>
            <button class="btn r_right">(</button>
            <button class="btn r_left">)</button>
            <button id="/" class="btn operation division">/</button>
            <button class="btn number un">1</button>
            <button class="btn number cinq">5</button>
            <button id="*" class="btn operation fois">*</button>
            <button id="+" class="btn operation plus">+</button>
            <button class="btn btn_plus_moins">+-</button>
            <button id="-" class="btn operation moins">-</button>
            <button class="btn point">,</button>
            <button class="btn number zero">0</button>
            <button class="btn number sept">7</button>
            <button class="btn number deux">2</button>
            <button class="btn number trois">3</button>
            <button class="btn number quatre">4</button>
            <button class="btn number six">6</button>
            <button class="btn number huit">8</button>
            <button class="btn number neuf">9</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
